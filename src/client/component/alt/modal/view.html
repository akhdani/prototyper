<div style="{{ modal.style }}" data-ng-show="modal.isshow" class="modal {{ modal.type }}"><div class="modal-header"><button type="button" data-dismiss="modal" aria-hidden="true" data-ng-click="modal.close()" class="close">&times;</button><h4>{{ modal.header }}</h4></div><div data-ng-transclude="data-ng-transclude" class="modal-body"></div><div class="modal-footer"><div data-alt-button="btn" data-ng-repeat="btn in modal.buttons"></div></div></div><div data-ng-show="modal.isshow" data-ng-click="modal.close()" class="modal-backdrop fade in"></div>
