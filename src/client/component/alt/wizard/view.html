<div class="tabbable"><ul class="nav nav-tabs"><li data-ng-repeat="s in steps" data-ng-class="{active: s.selected}"><a href="javascript:;" data-ng-click="click($index, s)"><span data-ng-class="{'badge-success':s.finished, 'badge-info':s.selected, 'badge-warning':s.showed}" class="badge">{{$index + 1}}. {{ s.title }}</span></a></li></ul><div class="tab-content"><div data-ng-transclude="data-ng-transclude"></div><div data-ng-if="wizard.button &amp;&amp; steps[currentStep].button &amp;&amp; steps[currentStep].buttonstart &amp;&amp; currentStep == 0" data-alt-button="btnstart"></div><div data-ng-if="wizard.button &amp;&amp; steps[currentStep].button &amp;&amp; currentStep &gt; 0" data-alt-button="btnprev"></div><div data-ng-if="wizard.button &amp;&amp; steps[currentStep].button &amp;&amp; ((currentStep &gt; 0 &amp;&amp; currentStep &lt; steps.length-1) || (currentStep == 0 &amp;&amp; steps[currentStep].buttonnext))" data-alt-button="btnnext"></div><div data-ng-if="wizard.button &amp;&amp; steps[currentStep].button &amp;&amp; steps[currentStep].buttonfinish &amp;&amp; currentStep == steps.length-1" data-alt-button="btnfinish"></div></div></div>
