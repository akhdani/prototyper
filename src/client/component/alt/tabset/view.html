<div class="tabbable">
    <ul class="nav nav-tabs">
        <li data-ng-repeat="t in tabs" data-ng-show="t.show" data-ng-class="{active: t.selected}"><a href="javascript:;" data-ng-click="select(t)">{{ t.title }}</a></li>
    </ul>
    <div data-ng-transclude="data-ng-transclude" class="tab-content"></div>
</div>
