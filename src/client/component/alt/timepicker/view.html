<select style="width: 55px" data-ng-model="time.hour" data-ng-options="k as v for (k,v) in dropdown.hour" data-ng-required="setting.required" data-ng-disabled="setting.disabled || setting.hour.disabled" data-ng-show="setting.show"></select>&nbsp; : &nbsp;<select style="width: 55px" data-ng-model="time.minute" data-ng-options="k as v for (k,v) in dropdown.minute" data-ng-required="setting.required" data-ng-disabled="setting.disabled || setting.minute.disabled" data-ng-show="setting.show"></select>
