<style>.selected {
    background-color: rgba(1, 1, 1, 0.3);
}
</style><div class="panel"><div class="panel-heading"><div class="panel-title"><span style="font-size: 20px;" class="panel-title">{{setting.title}}</span></div><div class="panel-controls"><div style="text-align: right; margin-bottom: 0;" class="input-prepend input-append"><span class="add-on">Halaman</span><input type="text" style="text-align:right;" data-ng-model="setting.currentpage" class="span2"/><span class="add-on">dari {{ setting.pages.length }}</span></div>&nbsp;&nbsp;<div data-ng-repeat="b in buttons" class="btn-group"><div data-alt-button="b"></div></div></div></div><div style="margin-top: 20px;" class="panel-body"><div style="width: 15%; max-height: {{ setting.maxheight }}; vertical-align: top; display: inline-block; overflow-y: auto;"><div data-ng-repeat="(i, page) in setting.pages" style="padding: 5px; vertical-align: middle; cursor: pointer;" data-ng-class="{true: 'selected'}[i == setting.currentpage-1]" data-ng-click="setting.currentpage = i+1;"><canvas id="{{ setting.thumbnailid + i }}" style="border: solid 1px;"></canvas></div></div><div style="width: 85%; display: inline-block;"><div data-ng-repeat="(i, page) in setting.pages" data-ng-show="(i+1) == setting.currentpage" style="width: 100%; max-height: {{ setting.maxheight }}; overflow: scroll;"><canvas id="{{ setting.canvasid + i }}"></canvas></div></div></div></div>
