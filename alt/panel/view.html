<div style="background-color: {{detail.background}}" class="panel"><div class="panel-heading"><div class="panel-title"><span class="panel-title">{{detail.title}}</span></div><div class="panel-controls"><ul><li data-ng-repeat="c in detail.controls"><a data-ng-click="c.onclick()"><i class="{{c.icon}}"></i></a></li></ul></div></div><div class="panel-body"><div data-ng-transclude="data-ng-transclude"></div><div style="{{detail.iconbg.style}}" class="panel-icon-bg {{detail.iconbg.class}}"><i style="color: {{detail.iconbg.color}}" class="{{detail.iconbg.icon}}"></i></div></div></div>
