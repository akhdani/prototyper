<div class="accordion-group">
    <div style="background:#F3F3F3" class="accordion-heading">
        <strong data-toggle="collapse" data-ng-click="collapse.select(setting)" class="accordion-toggle">
            {{ setting.title }} &nbsp;
            <i data-ng-class="{true:'icon-caret-down', false:'icon-caret-right'}[setting.selected]"></i>
        </strong>
    </div>
    <div class="accordion-body {{ setting.selected ? '' : 'collapse' }}">
        <div class="{{ setting.class }}" style="{{ setting.style }}" data-ng-transclude="data-ng-transclude" class="accordion-inner"></div>
    </div>
</div>
