<ul class="breadcrumb">
    <li data-ng-repeat="crumb in setting.crumbs" class="{{ crumb.class }}">
        <a data-ng-if="crumb.class != 'active'" data-ng-href="{{ crumb.href || 'javascript:;' }}">
            {{ crumb.title }}
        </a>
        <span data-ng-if="crumb.class == 'active'">
            {{ crumb.title }}
        </span>
        <span class="divider" data-ng-show="setting.divider($index, crumb)">{{ setting.divider($index, crumb) }}</span>
    </li>
</ul>
