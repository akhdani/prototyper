<div data-ng-class="['alert-' + setting.type, setting.iscloseable ? 'alert-dismissable' : null]" role="alert" data-ng-show="setting.isshow" class="alert">
    <button data-ng-show="setting.iscloseable" type="button" data-ng-click="setting.close()" class="close">
        <span aria-hidden="true">&times;</span>
    </button>
    <div data-ng-transclude="data-ng-transclude"></div>
</div>
